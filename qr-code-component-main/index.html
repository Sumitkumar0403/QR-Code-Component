<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="attribution">
    <div class="wrapper">
      <img src="/qr-code-component-main/images/image-qr-code.png" alt="QR-code" id="image">
      <p id="heading">Improve your front-end skill by building projects</p>

    </div>
  </div>

</html>
